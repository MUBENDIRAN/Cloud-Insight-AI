<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Insight AI - Real Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2f41 100%);
            color: #f8f8f2;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(45, 47, 65, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            font-size: 14px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(45, 47, 65, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .card.span-2 {
            grid-column: span 2;
        }

        .card.span-4 {
            grid-column: span 4;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #bd93f9;
        }

        .stat-card {
            text-align: center;
            cursor: pointer;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 700;
            margin: 16px 0;
            transition: all 0.3s;
        }

        .stat-card:hover .stat-value {
            transform: scale(1.1);
        }

        .stat-label {
            font-size: 14px;
            color: #bd93f9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .critical { color: #991b1b; }
        .error { color: #ef4444; }
        .warning { color: #fbbf24; }
        .info { color: #3b82f6; }

        .chart-container {
            position: relative;
            height: 280px;
            margin-top: 20px;
        }

        .insight-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .insight-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #bd93f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confidence-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }

        .insight-text {
            font-size: 14px;
            line-height: 1.6;
            color: #f8f8f2;
            margin-bottom: 8px;
        }

        .insight-action {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 8px;
        }

        .recommendation-item {
            background: rgba(16, 185, 129, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid #10b981;
            transition: all 0.3s;
            cursor: pointer;
        }

        .recommendation-item:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: translateX(5px);
        }

        .cost-item {
            background: rgba(245, 158, 11, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid #f59e0b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cost-item:hover {
            background: rgba(245, 158, 11, 0.2);
            transform: translateX(5px);
        }

        .cost-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .service-name {
            font-weight: 700;
            font-size: 16px;
            color: #bd93f9;
        }

        .cost-value {
            font-size: 20px;
            font-weight: 700;
            color: #f59e0b;
        }

        .cost-details {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #6272a4;
        }

        .trend-up {
            color: #ef4444;
        }

        .trend-down {
            color: #10b981;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #2d2f41;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: scale(0.9) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 24px 30px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: #2d2f41;
            z-index: 10;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: none;
            border: none;
            color: #6272a4;
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #ef4444;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .error-detail {
            background: rgba(239, 68, 68, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
        }

        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .error-id {
            font-weight: 700;
            color: #ef4444;
            font-size: 16px;
        }

        .severity-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .severity-critical {
            background: #991b1b;
            color: white;
        }

        .severity-high {
            background: #ef4444;
            color: white;
        }

        .severity-medium {
            background: #f59e0b;
            color: white;
        }

        .error-type {
            color: #bd93f9;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 15px;
            line-height: 1.6;
            margin: 12px 0;
            color: #f8f8f2;
        }

        .error-recommendation {
            background: rgba(16, 185, 129, 0.15);
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            border-left: 3px solid #10b981;
        }

        .ai-analysis {
            background: rgba(102, 126, 234, 0.15);
            padding: 16px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .ai-analysis-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .fix-command {
            background: #1a1a2e;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 8px;
            overflow-x: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6272a4;
            font-size: 14px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .card.span-4 {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .card.span-2, .card.span-4 {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="dashboard">
        <header>
            <h1>‚òÅÔ∏è Cloud Insight AI</h1>
            <div class="controls">
                <div class="status-badge">
                    <div class="pulse"></div>
                    <span id="status-text">Live</span>
                </div>
                <button onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </header>

        <div class="grid">
            <!-- Status Cards -->
            <div class="card stat-card" onclick="showErrorModal('critical')">
                <div class="stat-label">Critical</div>
                <div class="stat-value critical" id="critical-count">0</div>
            </div>

            <div class="card stat-card" onclick="showErrorModal('error')">
                <div class="stat-label">Errors</div>
                <div class="stat-value error" id="error-count">0</div>
            </div>

            <div class="card stat-card" onclick="showErrorModal('warning')">
                <div class="stat-label">Warnings</div>
                <div class="stat-value warning" id="warning-count">0</div>
            </div>

            <div class="card stat-card" onclick="showErrorModal('info')">
                <div class="stat-label">Info</div>
                <div class="stat-value info" id="info-count">0</div>
            </div>

            <!-- Cost Trend Chart -->
            <div class="card span-2">
                <div class="card-header">
                    <div class="card-title">üìä Cost Trends (5 Days)</div>
                </div>
                <div class="chart-container">
                    <canvas id="costTrendChart"></canvas>
                </div>
            </div>

            <!-- Log Distribution Chart -->
            <div class="card span-2">
                <div class="card-header">
                    <div class="card-title">üìà Log Distribution</div>
                </div>
                <div class="chart-container">
                    <canvas id="logDistributionChart"></canvas>
                </div>
            </div>

            <!-- AI Insights -->
            <div class="card span-4">
                <div class="card-header">
                    <div class="card-title">ü§ñ AI-Powered Insights</div>
                </div>
                <div id="ai-insights"></div>
            </div>

            <!-- AWS Cost Breakdown -->
            <div class="card span-2">
                <div class="card-header">
                    <div class="card-title">üí∞ AWS Cost Breakdown</div>
                </div>
                <div id="cost-breakdown"></div>
            </div>

            <!-- Action Items -->
            <div class="card span-2">
                <div class="card-header">
                    <div class="card-title">‚úÖ Recommended Actions</div>
                </div>
                <div id="recommendations"></div>
            </div>
        </div>

        <footer>
            Last updated: <span id="last-update">Loading...</span>
        </footer>
    </div>

    <!-- Modals -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="errorModalTitle">Error Details</h2>
                <button class="close-btn" onclick="closeModal('errorModal')">&times;</button>
            </div>
            <div class="modal-body" id="errorModalBody"></div>
        </div>
    </div>

    <div class="modal" id="costModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="costModalTitle">Cost Analysis</h2>
                <button class="close-btn" onclick="closeModal('costModal')">&times;</button>
            </div>
            <div class="modal-body" id="costModalBody"></div>
        </div>
    </div>

    <script>
        const S3_URL = 'https://ci-ai-reports.s3.ap-south-1.amazonaws.com/final_report.json';
        let dashboardData = null;
        let charts = {};

        function initCharts() {
            const costCtx = document.getElementById('costTrendChart').getContext('2d');
            charts.costTrend = new Chart(costCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Daily Cost ($)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#bd93f9' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#bd93f9' }
                        }
                    }
                }
            });

            const logCtx = document.getElementById('logDistributionChart').getContext('2d');
            charts.logDistribution = new Chart(logCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'Error', 'Warning', 'Info'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(153, 27, 27, 0.8)',
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(251, 191, 36, 0.8)',
                            'rgba(59, 130, 246, 0.8)'
                        ],
                        borderColor: '#2d2f41',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#f8f8f2',
                                padding: 15,
                                font: { size: 12 }
                            }
                        }
                    }
                }
            });
        }

        async function fetchData() {
            try {
                const response = await fetch(S3_URL);
                const data = await response.json();
                dashboardData = data;
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function updateDashboard(data) {
            document.getElementById('critical-count').textContent = data.log_levels.critical;
            document.getElementById('error-count').textContent = data.log_levels.error;
            document.getElementById('warning-count').textContent = data.log_levels.warning;
            document.getElementById('info-count').textContent = data.log_levels.info;

            // Update cost trend chart
            if (data.cost_trend && data.cost_trend.history) {
                const dates = data.cost_trend.history.map(h => new Date(h.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                const costs = data.cost_trend.history.map(h => h.cost);
                
                charts.costTrend.data.labels = dates;
                charts.costTrend.data.datasets[0].data = costs;
                charts.costTrend.update('active');
            }

            // Update log distribution chart
            charts.logDistribution.data.datasets[0].data = [
                data.log_levels.critical,
                data.log_levels.error,
                data.log_levels.warning,
                data.log_levels.info
            ];
            charts.logDistribution.update('active');

            // Update AI insights
            const insightsHtml = data.ai_insights.map(insight => `
                <div class="insight-card">
                    <div class="insight-title">
                        ${insight.title}
                        <span class="confidence-badge">${(insight.confidence * 100).toFixed(0)}% confidence</span>
                    </div>
                    <div class="insight-text">${insight.finding}</div>
                    <div class="insight-action"><strong>‚Üí Action:</strong> ${insight.action}</div>
                </div>
            `).join('');
            document.getElementById('ai-insights').innerHTML = insightsHtml || '<p style="text-align: center; color: #10b981;">‚úÖ No anomalies detected</p>';

            // Update cost breakdown
            const costHtml = data.cost_breakdown.map(item => `
                <div class="cost-item" onclick="showCostModal('${item.service}', ${item.cost}, '${item.recommendation}', ${item.change_percent})">
                    <div class="cost-header">
                        <span class="service-name">${item.service}</span>
                        <span class="cost-value">$${item.cost.toFixed(2)}</span>
                    </div>
                    <div class="cost-details">
                        <span>${item.percentage}% of total</span>
                        <span class="trend-${item.trend}">${item.trend === 'up' ? '‚Üë' : '‚Üì'} ${item.change_percent}%</span>
                    </div>
                </div>
            `).join('');
            document.getElementById('cost-breakdown').innerHTML = costHtml;

            // Update recommendations
            const recsHtml = data.recommendations.map((rec, i) => {
                const lines = rec.split('\n');
                return `
                    <div class="recommendation-item">
                        <strong>${i + 1}.</strong> ${lines[0]}<br>
                        <small style="color: #6272a4; margin-left: 20px;">${lines.slice(1).join(' ')}</small>
                    </div>
                `;
            }).join('');
            document.getElementById('recommendations').innerHTML = recsHtml;

            document.getElementById('last-update').textContent = new Date(data.timestamp).toLocaleString();
        }

        function showErrorModal(type) {
            if (!dashboardData) return;

            let errors = [];
            let title = 'Error Details';

            if (type === 'critical') {
                errors = dashboardData.error_details.filter(e => e.severity === 'critical');
                title = 'Critical Errors';
            } else if (type === 'error') {
                errors = dashboardData.error_details.filter(e => e.severity === 'high' || e.severity === 'medium');
                title = 'Error Details';
            } else if (type === 'warning') {
                errors = dashboardData.warning_details || [];
                title = 'Warning Details';
            } else if (type === 'info') {
                errors = dashboardData.info_details || [];
                title = 'Information Logs';
            }

            const modalBody = errors.map(err => `
                <div class="error-detail">
                    <div class="error-header">
                        <span class="error-id">${err.id}</span>
                        ${err.severity ? `<span class="severity-badge severity-${err.severity}">${err.severity}</span>` : ''}
                    </div>
                    ${err.type ? `<div class="error-type">Type: ${err.type}</div>` : ''}
                    <div class="error-message">${err.message}</div>
                    ${err.recommendation ? `
                        <div class="error-recommendation">
                            <strong>üí° Recommendation:</strong><br>
                            ${err.recommendation}
                        </div>
                    ` : ''}
                    ${err.ai_analysis ? `
                        <div class="ai-analysis">
                            <div class="ai-analysis-title">ü§ñ AI Root Cause Analysis</div>
                            <p><strong>Root Cause:</strong> ${err.ai_analysis.root_cause}</p>
                            <p><strong>Related Errors:</strong> ${err.ai_analysis.related_errors.join(', ')}</p>
                            <p><strong>Estimated Fix Time:</strong> ${err.ai_analysis.estimated_fix_time}</p>
                            <div class="fix-command">${err.ai_analysis.fix_command}</div>
                        </div>
                    ` : ''}
                    ${err.timestamp ? `<div style="font-size: 12px; color: #6272a4; margin-top: 8px;">‚è∞ ${err.timestamp}</div>` : ''}
                </div>
            `).join('');

            document.getElementById('errorModalTitle').textContent = `${title} (${errors.length})`;
            document.getElementById('errorModalBody').innerHTML = modalBody || '<p>No entries found.</p>';
            document.getElementById('errorModal').classList.add('show');
        }

        function showCostModal(service, cost, recommendation, changePercent) {
            const modalBody = `
                <div class="error-detail" style="border-left-color: #f59e0b;">
                    <h3 style="color: #f59e0b; margin-bottom: 16px;">${service} Cost Analysis</h3>
                    
                    <div style="background: rgba(245, 158, 11, 0.15); padding: 16px; border-radius: 8px; margin-bottom: 16px;">
                        <div style="font-size: 32px; font-weight: 700; color: #f59e0b; margin-bottom: 8px;">$${cost.toFixed(2)}</div>
                        <div style="font-size: 14px; color: #6272a4;">Current Monthly Cost</div>
                        <div style="margin-top: 8px; color: ${changePercent > 0 ? '#ef4444' : '#10b981'};">
                            ${changePercent > 0 ? '‚Üë' : '‚Üì'} ${Math.abs(changePercent)}% change from last period
                        </div>
                    </div>

                    <div style="margin-bottom: 16px;">
                        <strong style="color: #bd93f9;">üí° Optimization Recommendation:</strong>
                        <p style="margin-top: 8px; line-height: 1.6;">${recommendation}</p>
                    </div>

                    <div style="background: rgba(102, 126, 234, 0.15); padding: 16px; border-radius: 8px;">
                        <strong style="color: #667eea;">üìã Recommended Actions:</strong>
                        <ul style="margin-top: 12px; padding-left: 20px; line-height: 1.8;">
                            <li>Review ${service} usage patterns and identify unused resources</li>
                            <li>Consider Reserved Instances or Savings Plans for predictable workloads</li>
                            <li>Enable cost allocation tags for better tracking</li>
                            <li>Set up CloudWatch alarms for unusual spending patterns</li>
                            <li>Implement auto-scaling to optimize resource utilization</li>
                        </ul>
                    </div>

                    <div style="margin-top: 16px; padding: 12px; background: rgba(16, 185, 129, 0.15); border-radius: 8px; border-left: 3px solid #10b981;">
                        <strong style="color: #10b981;">üí∞ Potential Savings:</strong>
                        <p style="margin-top: 8px;">By implementing the recommendations above, you could potentially save <strong>15-30%</strong> on your ${service} costs.</p>
                    </div>

                    <div style="margin-top: 16px;">
                        <strong>üìä Cost Trend Analysis:</strong>
                        <p style="margin-top: 8px; color: #6272a4;">Monitor this service closely as it shows ${changePercent > 0 ? 'an upward' : 'a downward'} trend. ${changePercent > 5 ? 'Consider immediate optimization actions.' : 'Current trend is within acceptable range.'}</p>
                    </div>
                </div>
            `;

            document.getElementById('costModalTitle').textContent = `${service} - Detailed Cost Analysis`;
            document.getElementById('costModalBody').innerHTML = modalBody;
            document.getElementById('costModal').classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        async function refreshData() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('status-text').textContent = 'Updating...';
            
            const data = await fetchData();
            
            setTimeout(() => {
                if (data) {
                    updateDashboard(data);
                    document.getElementById('status-text').textContent = 'Live';
                }
                document.getElementById('loading').classList.remove('show');
            }, 500);
        }

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal('errorModal');
                closeModal('costModal');
            }
        });

        // Close modal on outside click
        document.getElementById('errorModal').addEventListener('click', (e) => {
            if (e.target.id === 'errorModal') {
                closeModal('errorModal');
            }
        });

        document.getElementById('costModal').addEventListener('click', (e) => {
            if (e.target.id === 'costModal') {
                closeModal('costModal');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            initCharts();
            await refreshData();
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
