<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Insight AI </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Cloud Insight AI - Real-time, compact, and interactive cloud infrastructure monitoring dashboard.">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Fetching latest insights...</p>
    </div>

    <div class="dashboard-container">
        <header>
            <h1>Cloud Insight AI</h1>
            <div class="header-controls">
                <div class="control-group">
                    <label for="auto-refresh" class="toggle-label">Auto-refresh</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="auto-refresh" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="refresh-btn" aria-label="Refresh dashboard data">Refresh</button>
                <button id="download-report-btn" aria-label="Download full report">Report</button>
            </div>
        </header>

        <main>
    <div class="grid-container-minimal">
        <!-- Error Counts - Big and Clickable -->
        <section class="card card-logs-full">
            <h2>System Status</h2>
            <div class="counts-grid-horizontal">
                <div class="count-item-large">
                    <span id="critical-count" class="badge badge-critical">0</span>
                    <label>Critical</label>
                </div>
                <div class="count-item-large">
                    <span id="error-count" class="badge badge-error">0</span>
                    <label>Errors</label>
                </div>
                <div class="count-item-large">
                    <span id="warning-count" class="badge badge-warning">0</span>
                    <label>Warnings</label>
                </div>
                <div class="count-item-large">
                    <span id="info-count" class="badge badge-info">0</span>
                    <label>Info</label>
                </div>
            </div>
        </section>

        <!-- Add after System Status -->
        <section class="card card-ai-analysis">
            <h2>⚙️ Automated Insights</h2>
            <div id="ai-analysis-content"></div>
        </section>

        <!-- Cost Breakdown -->
        <section class="card card-cost-minimal">
            <h2>Cost Breakdown</h2>
            <div id="cost-breakdown-subtitle" class="card-subtitle"></div>
            <div class="chart-container">
                <canvas id="costBreakdownChart"></canvas>
            </div>
        </section>

        <!-- Top Errors - NEW! -->
        <section class="card card-top-errors">
            <h2>Recent Errors</h2>
            <div id="top-errors-list"></div>
        </section>

        <!-- Recommendations -->
        <section class="card card-recommendations-minimal">
            <h2>Action Items</h2>
            <div id="recommendation-display"></div>
        </section>
    </div>
</main>

        <footer>
            <div id="status-indicators"></div>
            <div>
                <span id="data-freshness" class="freshness-badge"></span>
                <span id="last-updated" aria-live="polite"></span>
            </div>
        </footer>
    </div>

<div id="error-message" class="error-toast error-hidden" role="alert">
    <p>Failed to fetch dashboard data.</p>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
<!-- Error Details Modal -->
<div id="error-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Error Details</h3>
            <button id="modal-close" class="modal-close-btn">&times;</button>
        </div>
        <div id="modal-body" class="modal-body"></div>
    </div>
</div>
</body>
</html>
